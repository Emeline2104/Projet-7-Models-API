name: Run Tests and Deploy

on:
  push:
    branches:
      - "*"

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.6"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: ./run_tests.sh

  deploy:
    runs-on: macos-latest

    needs: test # Indique que ce job d√©pend du job "test"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.6"

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Login to Heroku
        run: heroku container:emeline.tapin@gmail.com # changer

      - name: Build and Deploy
        run: |
          heroku container:push web -a projet-7
          heroku container:release web -a projet-7
